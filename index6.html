<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc-container">
        <h1>Calculator</h1>
        <div id="calculator">
            <input type="text" id="display" value="" placeholder="0" disabled>
            <div class="keys digit">1</div>
            <div class="keys digit">2</div>
            <div class="keys digit">3</div>
            <div class="keys digit">4</div>
            <div class="keys digit">5</div>
            <div class="keys digit">6</div>
            <div class="keys digit">7</div>
            <div class="keys digit">8</div>
            <div class="keys digit">9</div>
            <div class="keys digit">00</div>
            <div class="keys digit">0</div>
            <div class="keys digit">.</div>
            <div class="keys symbols add">+</div>
            <div class="keys symbols minus">-</div>
            <div class="keys symbols multiply">*</div>
            <div class="keys symbols divide">/</div>
            <div class="keys symbols clear">C</div>
            <div class="keys symbols equal">=</div>
            <div class="keys symbols allClear">AC</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
